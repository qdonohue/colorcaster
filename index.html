<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Color Caster</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			html, body {margin: 0; height: 100%; overflow: hidden}
        </style>
		<link rel="stylesheet" type="text/css" href="Styles/main.css">
	</head>
	<body onload="init()">
        <div id="master">
            <div class="upperBar">
                <div class="header">Color Caster</div>
                <div class="controls">
                    <button id="contour" type="button">Reveal Contours</button>
                    <button id="reset" type="button">Restart Game</button>
                </div>
            </div>
            <hr>
            <div class="mainPortion">
                <div class="sideBar">
                    <div class="sideTitle">Best Guess</div>
                    <br>
                    <div class="highScore" id="bestScore"></div>
                </div>
                <canvas id="mainGraph">
                </canvas>
                <div class="sideBar">
                    <div class="sideTitle">Prior Guesses</div>
                    <div id="priorGuesses"></div>
                </div>
            </div>
        </div>
        <script src="JS/jquery-3.4.1.min.js"></script>
        <script src="JS/canvasManager.js"></script>
        <script src="JS/helper.js"></script>
        <script src="JS/main.js"></script>
        <script src="JS/guess.js"></script>
	</body>
</html>
